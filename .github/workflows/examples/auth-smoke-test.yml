# Example GitHub workflow for Inkwell Auth Smoke Test
# To use this, rename to auth-smoke-test.yml and adjust as needed
name: Auth Smoke Test

on:
  # Run on preview deployments
  deployment_status:
    # Only run when the deployment is successful
    branches:
      - main
  # Optional: Run manually
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to test against'
        required: true
        default: 'https://inkwell.leadwithnexus.com'

jobs:
  smoke-test:
    # Only run when the deployment is successful
    if: github.event_name == 'workflow_dispatch' || (github.event.deployment_status.state == 'success' && contains(github.event.deployment_status.environment, 'Preview'))
    name: Auth Flow Smoke Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false
            
      - name: Install Playwright
        run: pnpm dlx playwright install --with-deps chromium
      
      - name: Install Playwright test package
        run: pnpm add -D @playwright/test
      
      - name: Determine test URL
        id: get-url
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "PREVIEW_URL=${{ github.event.inputs.url }}" >> $GITHUB_ENV
          else
            echo "PREVIEW_URL=${{ github.event.deployment_status.target_url }}" >> $GITHUB_ENV
          fi
      
      - name: Run Auth Smoke Test
        run: pnpm exec playwright test e2e/auth-smoke.spec.ts
        env:
          MOCK_AUTH: 'true'
          TEST_EMAIL: 'test-user@example.com'
          PREVIEW_URL: ${{ env.PREVIEW_URL }}
      
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
