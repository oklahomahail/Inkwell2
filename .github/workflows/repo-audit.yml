name: repo-audit
on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      # Guaranteed pnpm on PATH (belt & suspenders)
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      # Optional: keep Corepack enabled for packageManager awareness
      - name: Enable Corepack
        run: corepack enable

      - name: Show versions
      - name: Debug PATH and versions
        run: |
          echo "$PATH"
          command -v pnpm || echo "pnpm missing"
          node -v
          pnpm -v
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm test
