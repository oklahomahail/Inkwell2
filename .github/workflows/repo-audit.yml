name: repo-audit
on:
  push:
    branches: [main]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node (pick one version and use it everywhere)
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      # Corepack: makes packageManager workable
      - name: Enable Corepack
        run: corepack enable

      # Activate exact pnpm version from package.json (you have pnpm@9.12.0)
      - name: Activate pnpm via Corepack
        run: corepack prepare pnpm@9.12.0 --activate

      # Belt & suspenders: install pnpm explicitly as well
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm test
