name: Weekly Integrity Check

on:
  schedule:
    # Run every Sunday at 6:00 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  integrity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for file corruption
        run: pnpm check:corruption

      - name: Build check
        run: pnpm build

      - name: Bundle size analysis
        run: pnpm bundle:compare

      - name: Create integrity report
        if: always()
        run: |
          echo "# Weekly Integrity Report" > integrity-report.md
          echo "Generated: $(date)" >> integrity-report.md
          echo "" >> integrity-report.md
          echo "## Build Status" >> integrity-report.md
          if [ -f dist/index.html ]; then
            echo "✅ Build successful" >> integrity-report.md
          else
            echo "❌ Build failed" >> integrity-report.md
          fi
          echo "" >> integrity-report.md
          echo "## Bundle Analysis" >> integrity-report.md
          if [ -f reports/bundle-size-report.md ]; then
            cat reports/bundle-size-report.md >> integrity-report.md
          else
            echo "No bundle analysis available" >> integrity-report.md
          fi

      - name: Upload integrity report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-integrity-report
          path: |
            integrity-report.md
            reports/

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Weekly integrity check failed. Please review the artifacts and logs."
