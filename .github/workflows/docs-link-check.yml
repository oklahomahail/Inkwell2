name: Documentation Link Check

on:
  pull_request:
    paths:
      - '**.md'
      - '.github/workflows/docs-link-check.yml'
  workflow_dispatch:
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all markdown files
          args: |
            --verbose
            --no-progress
            --exclude-path .archive
            --exclude-path node_modules
            --exclude-path dist
            --exclude-link-pattern 'localhost'
            --exclude-link-pattern '127\.0\.0\.1'
            --max-retries 3
            '**/*.md'

          # Fail on broken links
          fail: true

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ“„ Broken documentation links detected',
              body: `Automated link check found broken links in documentation.

              **Workflow run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

              Please review and fix the broken links.`,
              labels: ['documentation', 'automated']
            });
