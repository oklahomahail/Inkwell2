name: Lint & Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          # Keep this aligned with your local Node (youâ€™re on 22.x)
          node-version: '22.17.0'      # or: node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      # Make pnpm available and match package.json "packageManager": "pnpm@9.12.0"
      - run: corepack enable
      - run: corepack prepare pnpm@9.12.0 --activate

      - run: pnpm --version
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm run build
