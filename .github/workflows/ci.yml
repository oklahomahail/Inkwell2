name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Type check
        run: pnpm tsc --noEmit

      - name: Run tests
        run: pnpm test:run
        
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: Build
        run: pnpm build:strict

  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Secret scanning
        uses: github/secret-scanning/actions/scan@v1
      
      - name: Check for stale TODOs
        run: |
          ! git grep -nE 'TODO\(>30d\)' -- ':!node_modules'
      
      - name: Validate environment variables
        run: |
          chmod +x ./scripts/check-env.sh
          ./scripts/check-env.sh

  readme-tree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check README tree freshness
        run: |
          pnpm tree:update
          git diff --exit-code README.md || (echo "::error::README.md tree out of date. Run 'pnpm tree:update' locally." && exit 1)

