name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        id: typecheck
        run: |
          pnpm exec tsc -p tsconfig.json --noEmit --pretty false | tee tsc.log
          echo "Error summary:" >> $GITHUB_STEP_SUMMARY
          grep -oE "error TS[0-9]{4}:" tsc.log | sort | uniq -c | sort -nr >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Lint (relaxed)
        if: always()
        run: pnpm run lint:relaxed

      - name: Run tests
        run: pnpm test:run

      - name: Build
        run: pnpm build

      - name: Repository audit
        run: pnpm ci:audit
